<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorgetas</title>
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script defer src="dist/js/script.min.js"></script>
    <meta
      name="description"
      content="Calculadora de gorjetas fácil de usar para calcular rapidamente o valor da gorjeta e o total a pagar em restaurantes. Personalize a porcentagem da gorjeta e divida o total entre várias pessoas."
    />
  </head>
  <body>
    <main>
      <section>
        <form class="app">
          <h1 class="app__title">Calculadora de Gorgetas</h1>
          <p class="app__description">
            Insira o valor da conta e a porcentagem da gorjeta para calcular o
            total.
          </p>
          <div class="app__wrapper">
            <label class="app__label" for="value">Valor da conta:</label>
            <input
              class="app__input"
              type="number"
              id="value"
              min="0"
              max="9999"
              step="0.01"
              placeholder="Informe o valor"
              required
            />
          </div>
          <div class="app__wrapper">
            <label class="app__label" for="percentage"
              >Porcentagem da gorgeta</label
            >
            <input
              class="app__input"
              type="number"
              id="percentage"
              min="0"
              max="100"
              step="0.01"
              placeholder="Informe o valor"
              required
            />
          </div>
          <button class="app__calculate-btn" type="submit">Calcular</button>
          <p class="app__total">
            Total: <span class="app__total__value font-bold"></span>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
